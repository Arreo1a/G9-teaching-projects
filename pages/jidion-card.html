<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Looking Card</title>

    <link rel="stylesheet" href="../styles/jidion-card.css">
</head>
<body>
    <div class="card">
        <img src="../images/Jidion - Prison.jpg" alt="">
        
        <div class="contentContainer">
            <div class="name">Demarcus Cousins</div>
            <div class="gender">Male</div>
            <div class="location">Colonia Lebaron</div>
        </div>

        <div class="wantedDisplay">
            <div class="text">Wanted</div>
        </div>

        <div class="priceContainer">
            <div class="price">
                $120
            </div>
        </div>
    </div>
</body>
</html>
